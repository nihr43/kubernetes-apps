---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: default
spec:
  ports:
    - name: http
      targetPort: 3000
      port: 3000
  selector:
    app: grafana

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  annotations:
    kubernetes.io/ingress.class: "traefik"

spec:
  rules:
    - host: grafana.data.from.io
      http:
      paths:
        - path: /
          backend:
          serviceName: grafana
          servicePort: http
